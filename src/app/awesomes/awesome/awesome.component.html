<div class="card">

  <div class="card-header">
    <h3>My Awesome List</h3>
  </div>
  <div class="card-body">
    <button class="btn btn-primary" routerLink="create"><i class="fa fa-plus"></i>Thêm mới</button>
    <table class="table">
      <thead class="thead-light">
      <tr>
        <th scope="col">Tag</th>
        <th scope="col">URL</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let awesome of awesomesList">
        <td>{{awesome.tag}}</td>
        <td>{{awesome.url}}</td>
        <td>{{awesome.descriptions}}</td>
        <td>
          <button type="submit" class="btn btn-danger" (click)="deleteAwesome(awesome.id)"><i class="fa fa-trash"></i> </button>

        </td>
        <td> <button type="submit" class="btn btn-success" [routerLink]="['awesome'+'/' + awesome.id +'/'+'edit']"><i class="fa fa-edit"></i></button></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
